<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script src="https://cdn.tailwindcss.com"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body class="h-screen flex justify-center items-center bg-gray-900">
	<div class="px-4 py-5 input flex flex-col w-1/2 h-80 bg-slate-300 rounded-lg justify-between">
		<div class="">
			<label for="inp" class="text-xl font-bold">Enter your route</label>
			<input id="inp" class="w-full p-1 rounded-lg mt-2" type="text" class="input" placeholder="">
		</div>
		<div class="bg-slate-100 rounded-lg h-24">
			<p id="output"></p>
		</div>
		<button id="btn" class=" bg-blue-400 hover:bg-blue-500 py-4 rounded-lg text-lg font-bold">Search</button>
	</div>
</body>

<script>
	document.getElementById('btn').addEventListener('click', () => {
		const inp = document.getElementById('inp').value
		const url = 'https://api_bkp.bharathshanmugam.dev'

		fetch(`${url}/${inp}`)
		.then(res => res.json())
		.then(data => {
			document.getElementById('output').innerText = data
		})
	})
</script>
</html>
